<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - UTN Hardware Store</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

</head>

<body>
    <header>
        <img src="assets/favicon.ico" alt="Logo UTN Hardware Store" class="logo">
        <h1>Carrito de Compras</h1>
        <a href="tienda.html"><strong>← Volver a la tienda</strong></a>
    </header>

    <main>
        <section id="seccion-carrito">
            <h2>Productos en tu carrito</h2>
            <div id="items-carrito">
                <p>No hay elementos en el carrito.</p>
            </div>
            <div id="total-carrito">
                <strong>Total:</strong> $<span id="precio-total">0.00</span>
            </div>
            <div class="acciones-carrito">
                <button id="vaciar-carrito">Vaciar carrito</button>
                <button id="confirmarCompra">Confirmar compra</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Alumnos: Agustín López y Guido Giniger</p>
    </footer>
    <script src="js/carrito.js" defer></script>
</body>

</html>
